<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить винил</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contact">
        <h1>Наши контакты</h1>
    </div>

    <div class="phone_mail">
        <p>Телефон: 8 800 555 35 35&nbsp; &nbsp; &nbsp;Почта: vkysno@mail.com</p>
    </div>

    <div class="payment">
        <form action="#" method="post">
            <div class="form-group">
                <label for="cardNumber">Номер карты:</label><br>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="19">
            </div>

            <div class="form-group">
                <label for="expiryDate">Срок действия:</label><br>
                <input type="text" id="expiryDate" name="expiryDate" maxlength="5">
            </div>

            <div class="form-group">
                <label for="cvv">CVV/CVC:</label><br>
                <input type="text" id="cvv" name="cvv" maxlength="3">
            </div>

            <input type="submit" value="Дать денег" class="submit-button">
        </form>
    </div>

    <div class="pages">
        <a href="index.html">На главную</a>
        <a href="catalog.html">Ассортимент</a>
    </div> 
</body>

</html>
