<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Купить винил</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="contact">
      <h1 class="contact_our">Наши контакты</h1>
    </div>

    <div class="phone-mail">
      <p class="phone-mail__our">
        Телефон: 8 800 555 35 35&nbsp; &nbsp; &nbsp;Почта: vkysno@mail.com
      </p>
    </div>

    <div class="payment">
      <form action="#" method="post">
        <div class="form-group">
          <label class="form-group__label" for="cardNumber">Номер карты:</label
          ><br />
          <input
            class="form-group__input"
            type="text"
            id="cardNumber"
            name="cardNumber"
            maxlength="19"
          />
        </div>

        <div class="form-group">
          <label class="form-group__label" for="expiryDate"
            >Срок действия:</label
          ><br />
          <input
            class="form-group__input"
            type="text"
            id="expiryDate"
            name="expiryDate"
            maxlength="5"
          />
        </div>

        <div class="form-group">
          <label class="form-group__label" for="cvv">CVV/CVC:</label><br />
          <input
            class="form-group__input"
            type="text"
            id="cvv"
            name="cvv"
            maxlength="3"
          />
        </div>

        <input
          class="payment__submit-button"
          type="submit"
          value="Дать денег"
        />
      </form>
    </div>

    <div class="pages">
      <a class="pages__a" href="index.html">На главную</a>
      <a class="pages__a" href="catalog.html">Ассортимент</a>
    </div>
  </body>
</html>
